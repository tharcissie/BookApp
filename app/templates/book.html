{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Content block -->
{% block content %}
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h3>{{ book.title }}</h3>
    <p>{{book.book_description}}</p>

</div>
<div class="row">

    <h1>Reviews</h1>
    <hr>

    {% if new_book %}
    
        {{macro.displayReviews(new_book)}}
        <a class="btn btn-success btn-lg text-center" href="/book/review/new/{{book.id}}"> Write a new review</a>

    {% else%}
        <h3 class="text-center">This book has no reviews </h3>

        <a class="btn btn-success btn-lg text-center" href="/book/review/new/{{book.id}}"> Write a new review</a>
    {% endif %}

</div>

{% endblock %}
